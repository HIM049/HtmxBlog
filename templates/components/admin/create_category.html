{{ define "create_category" }}
<form hx-post="/api/admin/category" hx-target="#category-result" hx-swap="innerHTML"
    hx-on::after-request="if(event.detail.successful) this.reset()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h2 class="text-xl font-bold mb-4 border-b pb-2">Create New Category</h2>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category-name">Category Name</label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="category-name" name="name" type="text" placeholder="Category Name" required>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="category-color">Color</label>
        <div class="flex items-center gap-2">
            <input class="shadow appearance-none border rounded h-10 w-20 p-1 cursor-pointer" id="category-color"
                name="color" type="color" value="#3b82f6" required>
            <span class="text-sm text-gray-500">Pick a color</span>
        </div>
    </div>
    <div class="flex items-center justify-between">
        <button
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Create Category
        </button>
    </div>
</form>
<div id="category-result" class="text-center mt-4"></div>
{{ end }}

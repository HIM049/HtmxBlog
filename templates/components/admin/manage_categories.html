{{ define "manage_categories" }}

<div class="mt-8 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" hx-get="/admin/categories" hx-select="#category-list"
    hx-target="#category-list" hx-trigger="newCategory from:body">
    <h2 class="text-xl font-bold mb-4 border-b pb-2">Existing Categories</h2>
    <ul id="category-list" class="space-y-2">
        {{ range .Categories }}
        <li class="flex justify-between items-center p-2 hover:bg-gray-50 rounded border-b last:border-b-0">
            <div class="flex items-center gap-3">
                <div class="w-6 h-6 rounded-full shadow-sm border border-gray-200"
                    style="background-color: {{ .Color }}"></div>
                <span class="font-semibold">{{ .Name }}</span>
            </div>
            <button hx-delete="/api/admin/category/{{ .ID }}"
                hx-confirm="Are you sure you want to delete this category?" hx-target="closest li" hx-swap="outerHTML"
                class="text-red-500 hover:text-red-700 font-medium text-sm border border-red-200 hover:border-red-400 px-3 py-1 rounded transition">
                Delete
            </button>
        </li>
        {{ else }}
        <li class="text-gray-500 italic text-center py-4">No categories found.</li>
        {{ end }}
    </ul>
</div>

{{ end }}

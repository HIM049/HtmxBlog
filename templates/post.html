{{ define "post" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/assets/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js"></script>
    <title>{{ .PageTitle }}</title>
</head>

<body class="bg-[#ececec]">
    <div class="max-w-[1000px] mx-auto">
        {{ template "navi_bar" . }}
        <div class="container mx-auto mt-8 p-4">
            <div class="flex flex-col space-y-6">
                <!-- Post Section -->
                {{ range .Posts }}
                <div class="bg-white rounded-2xl shadow-standard transition overflow-hidden w-full max-w-xl mx-auto">
                    <!-- Image Section -->
                    {{ if .CustomVars.cover }}
                    <div class="h-64 w-full">
                        <img src="{{ .CustomVars.cover }}" alt="{{ .Title }}"
                            class="rounded-2xl w-full h-full object-cover transition duration-300">
                    </div>
                    {{ end }}

                    <!-- Info Section -->
                    <div class="p-4">
                        <div class="flex items-center gap-3 mb-2">
                            <span
                                class="px-2.5 py-0.5 text-xs font-semibold text-gray-600 rounded-md uppercase tracking-wide"
                                style="background-color: {{ .Category.Color }};">{{
                                .Category.Name }}</span>
                            <h2 class="text-2xl font-bold text-gray-800 line-clamp-1 transition">
                                {{ .Title }}</h2>
                        </div>

                        <div class="flex justify-end items-end mt-4">
                            <span class="text-sm text-gray-500 font-mono">{{ .CreatedAt.Format "2006-01-02" }}</span>
                        </div>
                    </div>

                    <div class="p-4">
                        {{ .Content }}
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</body>

</html>
{{ end }}

{{ define "auth" }}
{{ template "header" . }}

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
            <div class="p-8">
                <div class="text-center mb-10">
                    <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">管理后台</h1>
                    <p class="mt-3 text-gray-500 text-sm">请输入密码以继续访问</p>
                </div>

                <form hx-post="/api/admin/auth" hx-target="#auth-message" class="space-y-6">
                    <div class="relative">
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">密码</label>
                        <div class="relative group">
                            <input type="password" name="password" id="password"
                                class="block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 outline-none"
                                placeholder="请输入管理员密码" required autofocus>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md hover:shadow-lg transform transition-all active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        验证登录
                    </button>

                    <div id="auth-message" class="text-center text-sm font-medium"></div>
                </form>
            </div>

            <div class="px-8 py-4 bg-gray-50 border-t border-gray-100 text-center">
                <a href="/" class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors">← 返回首页</a>
            </div>
        </div>

        <p class="text-center mt-8 text-gray-400 text-xs">
            &copy; 2026 Admin System
        </p>
    </div>
</body>

<style>
    #auth-message {
        transition: all 0.3s ease;
    }

    .htmx-request button {
        opacity: 0.7;
        pointer-events: none;
    }

</style>

{{ end }}
